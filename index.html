<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <title>Login - PT Citacontrac</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Full page background gambar dengan blur */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('img/login.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    /* Overlay blur di background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      z-index: 0;
    }

    /* Navbar atas */
    nav.navbar {
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 10;
    }

    nav.navbar .navbar-brand {
      font-weight: 700;
      color: #0d6efd;
      font-size: 1.5rem;
    }

    /* Container login agar muncul di tengah */
    .login-container {
      position: relative;
      z-index: 5;
      min-height: calc(100vh - 56px); /* tinggi navbar 56px */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Card login dengan latar putih semi transparan dan shadow */
    .card-login {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      max-width: 400px;
      width: 100%;
      padding: 40px 30px;
      text-align: center;
    }

    .login-title {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 15px;
      color: #343a40;
    }

    .login-subtitle {
      font-size: 14px;
      margin-bottom: 30px;
      color: #6c757d;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px 15px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1.5px solid #ced4da;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 8px rgba(13,110,253,0.3);
      outline: none;
    }

    .btn-primary {
      border-radius: 10px;
      font-weight: 700;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    .text-link {
      margin-top: 20px;
      font-size: 14px;
      color: #6c757d;
    }

    .text-link a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 600;
    }

    .text-link a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card-login {
        padding: 30px 20px;
      }
      .login-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="container">
    <a class="navbar-brand" href="#">PT Citacontrac</a>
  </div>
</nav>

<div class="login-container">
  <div class="card-login">
    <h2 class="login-title">Login Simulasi</h2>
    <p class="login-subtitle">Simulasi Instalasi Meteran Listrik</p>

    <form action="login.php" method="POST" autocomplete="off">
      <input type="text" name="username" class="form-control" placeholder="Masukkan Username" required autofocus />
      <input type="password" name="password" class="form-control" placeholder="Masukkan Password" required />
      <button type="submit" class="btn btn-primary">Masuk</button>
    </form>

    <div class="text-link">
      Belum punya akun? <a href="register.php">Daftar di sini</a>
